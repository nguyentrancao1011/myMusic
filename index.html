<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="./assets/style/reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel = "icon" href = "./assets/image/icontitle.png" 
          type = "image/x-icon">
    <title>Nhac cua Nguyen</title>
</head>
<body>
    <div class="big-about">
        <div class="dashboard">
            <h4 class="author">Tac gia</h4>
            <h2 class="name-song">Name song</h2>
            <div class="btn-playlist">
                <i class="fa-sharp fa-solid fa-list-ul"></i>
            </div>
            <div class="cd">
                <img class="cd-thumb" src="" alt="">
            </div>

            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-sharp fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-sharp fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-toggle">
                    <i class="fa-sharp fa-solid fa-play"></i>
                    <i class="fa-sharp fa-solid fa-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-sharp fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-sharp fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input
                id="progress"
                class="progress"
                type="range"
                value="0"
                step="1"
                min="0"
                max="100"
            />

            <div class="progress_time">
                <div class="progress_time-current">00:00</div>
                <div class="progress_time-duration">00:00</div>
            </div>

            <div class="volumn_section">
                <div class="volume-icon">
                    <i class="fas fa-volume-up volume-icon overBlock"></i>
                    <i class="fas fa-volume-mute volume-icon mute"></i>
                </div>
                
                <input class="volumn_value" type="range" value="100" step="1" min="0" max="100">
            </div>
            <audio class="audio" src=""></audio>
        </div>

        <div class="playlist non-active"></div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
</html>
